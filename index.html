<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cerita Abil & Ama üíï</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: "Poppins", sans-serif;
      text-align: center;
      padding: 50px;
      color: #fff;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3em;
      animation: fadeIn 2s ease;
    }

    p {
      font-size: 1.3em;
      animation: fadeIn 3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .love {
      position: absolute;
      color: #ffebf0;
      font-size: 20px;
      animation: floatUp 4s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-800px) scale(1.5); opacity: 0; }
    }

    .letter {
      background: rgba(255,255,255,0.15);
      border-radius: 15px;
      padding: 25px;
      margin-top: 40px;
      width: 80%;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      font-size: 1.2em;
      display: none;
      animation: fadeIn 2s ease;
    }

    button {
      background: #fff;
      color: #ff6688;
      border: none;
      border-radius: 10px;
      padding: 12px 25px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 25px;
    }

    button:hover {
      background: #ffe3ea;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>Hai Ama üíñ</h1>
  <p>Nama aku Abil, dan aku cuma mau bilang...</p>
  <p><strong>AKU SAYANG SAMA KAMU üòò</strong></p>

  <button onclick="showLetter()">Buka Surat dari Abil üíå</button>

  <div class="letter" id="loveLetter">
    <p>
      Ama, kamu tuh alasan kenapa tiap hari aku senyum sendiri.  
      Dunia jadi lebih indah semenjak ada kamu.  
      Pokoknya aku bakal terus sayang kamu, gak peduli seberapa lama waktu berjalan ‚ù§Ô∏è  
    </p>
  </div>

  <audio id="bgMusic" autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/16/audio_6842e9b01e.mp3?filename=sweet-love-10986.mp3" type="audio/mpeg">
  </audio>

  <script>
    // fungsi buat efek love-love beterbangan
    function createLove() {
      const love = document.createElement('div');
      love.classList.add('love');
      love.innerText = 'üíó';
      love.style.left = Math.random() * 100 + 'vw';
      love.style.animationDuration = Math.random() * 3 + 2 + 's';
      document.body.appendChild(love);
      setTimeout(() => love.remove(), 4000);
    }
    setInterval(createLove, 300);

    // fungsi buat munculin surat
    function showLetter() {
      const letter = document.getElementById("loveLetter");
      letter.style.display = "block";
    }
  </script>
</body>
</html>
